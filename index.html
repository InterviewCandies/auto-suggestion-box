<!DOCTYPE html>
<html>
  <head>
    <title>Auto suggestion box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <section>
      <div style="position: absolute; right: 10px; top: 20px; border: 1px solid #fff; padding: 5px;">
        <div>
          <label>Start searching after: </label>
          <input type="number" min="0" value="1">
          <span>character(s)</span>
        </div>
        <label>Show in suggestion result:</label>
        <div class="checkboxes">
          <label><input type="checkbox" name="suggestions" value="Suggestions" checked /><span>suggestions</span></label>
          <label><input type="checkbox" name="collections" value="Collections" checked /><span>collections</span></label>
          <label><input type="checkbox" name="products" value="Products" checked /><span>products</span></label>
        </div>
      </div>
      <div class="wrapper">
        <div class="autocomplete">
          <input type="text" placeholder="Type here" autofocus></input>
          <div class="sections">
            <div class="suggestions">
              <h3>Suggestions</h3>
              <div class="list"></div>
            </div>
            <div class="collections">
              <h3>Collections</h3>
              <div class="list"> </div>
            </div>
            <div class="products">
              <h3>Products</h3>
              <div class="list"> </div>
            </div>
          </div>
          <div class="icon"><i class="fa fa-search"></i></div>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
